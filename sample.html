<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curved Interface</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: white;
  color: white;
}

.curved-header {
  background: linear-gradient(to right, #4b6cb7, #182848);
  padding: 20px;
  text-align: center;
  border-bottom-left-radius: 50% 20%;
  border-bottom-right-radius: 50% 20%;
}

.content {
  padding: 20px;
  background: #f0f0f0;
  color: black;
  text-align: center;
}

button {
  background: #4b6cb7;
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #3a548c;
}

</style>
</head>
<body>
<div class="curved-header">
  <h1>Accelerate support with General 5067.X1</h1>
  <!-- Additional content can go here -->
</div>
<div class="content">
  <!-- Main content -->
  <p>Start a free trial of our service today!</p>
  <button>Request Demo</button>
</div>
</div>
</body>
</html>
